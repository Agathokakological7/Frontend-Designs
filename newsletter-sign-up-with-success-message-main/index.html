<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Newsletter Signup</title>
</head>
<body>
  <div class="container">
    <div class="center-box">
      <div class="newsletter-box">
        <div class="newsletter-content">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li class="custom-bullet">Product discovery and building what matters</li></br>
            <li class="custom-bullet">Measuring to ensure updates are a success</li></br>
            <li class="custom-bullet">And much more!</li></br>
          </ul>
          <form id="newsletter-form">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="email@company.com" required>
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
        <div class="newsletter-image">
          <img src="assets/images/illustration-sign-up-desktop.svg" alt="Newsletter Image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
